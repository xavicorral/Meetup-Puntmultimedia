<ion-header>

  <ion-navbar>
    <ion-title>Dades professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img *ngIf="detallProfessor.genere == 'H'" src="assets/imgs/hombre.png" class="avatarProfessor" />
    <img *ngIf="detallProfessor.genere == 'M'" src="assets/imgs/chica.png" class="avatarProfessor" />
    <ion-card-content>
      <ion-card-title>
        {{ detallProfessor.nombre }}
      </ion-card-title>
      <p>Nom: {{ detallProfessor.nombre }}</p>
      <p>Cognoms: {{ detallProfessor.apellido }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
